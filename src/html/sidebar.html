<div class="card" id="library">
    <h5 class="card-title">Album</h5>
    <ul class="list-group" id="list-library"></ul>
    <div class="footer-btn">
        <button id="btn-add-library" class="btn btn-success btn-sm float-left footer-card-btn" title="Tambah"><span class="fa fa-plus-circle"></span></button>
        <button class="btn btn-warning btn-sm float-left footer-card-btn" title="Ubah"><span class="fa fa-pen"></span></button>
        <button onclick="deleteAlbum()" class="btn btn-danger btn-sm float-left footer-card-btn" title="Hapus"><span class="fa fa-minus-circle"></span></button>
    </div>
</div>
<br />
<div class="card" id="playlist">
    <h5 class="card-title">Playlist</h5>
    <ul class="list-group" id="list-playlist"></ul>
    <div class="footer-btn">
        <button id="btn-add-playlist" class="btn btn-success btn-sm float-left footer-card-btn" title="Tambah"><span class="fa fa-plus-circle"></span></button>
        <button class="btn btn-warning btn-sm float-left footer-card-btn" title="Ubah"><span class="fa fa-pen"></span></button>
        <button class="btn btn-danger btn-sm float-left footer-card-btn" title="Hapus"><span class="fa fa-minus-circle"></span></button>
    </div>
</div>
<br />
<div class="card" id="kitab-suci">
    <h5 class="card-title">Kitab Suci</h5>
    <ul class="list-group" id="list-kitab-suci">
        <li class="list-group-item list-group-item-action" id="bibel">Bibel</li>
        <li class="list-group-item list-group-item-action" id="alkitab">Alkitab</li>
    </ul>    
</div>
